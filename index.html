<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zanix Qhove MIT LICENSE ðŸ“‚</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #111827, #0f172a);
      color: white;
      font-family: 'Courier New', monospace;
    }

    .glitch {
      position: relative;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
      color: white;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      color: white;
      overflow: hidden;
    }

    .glitch::before {
      text-shadow: -2px 0 magenta;
      animation: glitch-anim-1 1s infinite linear alternate-reverse;
    }

    .glitch::after {
      text-shadow: -2px 0 cyan;
      animation: glitch-anim-2 1s infinite linear alternate-reverse;
    }

    @keyframes glitch-anim-1 {
      0% { clip: rect(10px, 9999px, 15px, 0); }
      20% { clip: rect(20px, 9999px, 25px, 0); }
      40% { clip: rect(5px, 9999px, 10px, 0); }
      60% { clip: rect(30px, 9999px, 35px, 0); }
      80% { clip: rect(15px, 9999px, 20px, 0); }
      100% { clip: rect(25px, 9999px, 30px, 0); }
    }

    @keyframes glitch-anim-2 {
      0% { clip: rect(30px, 9999px, 35px, 0); }
      20% { clip: rect(5px, 9999px, 10px, 0); }
      40% { clip: rect(20px, 9999px, 25px, 0); }
      60% { clip: rect(15px, 9999px, 20px, 0); }
      80% { clip: rect(25px, 9999px, 30px, 0); }
      100% { clip: rect(10px, 9999px, 15px, 0); }
    }

    .box {
      background-color: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(6px);
      border: 2px solid #ec4899;
    }
  </style>
</head>
<body>
  <div id="app" class="min-h-screen flex flex-col items-center px-4 py-8">
    <h1 class="glitch mb-6 mt-4" data-text="MIT LICENSE">MIT LICENSE</h1>

    <div class="box w-full max-w-3xl rounded-xl shadow-2xl overflow-auto p-6"
         style="max-height: 75vh;">
      <pre class="whitespace-pre-wrap font-mono text-sm text-gray-200">{{ licenceContent }}</pre>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          licenceContent: ''
        }
      },
      mounted() {
        fetch('LICENSE')
          .then(res => res.ok ? res.text() : 'Failed to load LICENSE')
          .then(text => this.licenceContent = text)
          .catch(err => this.licenceContent = 'Error loading LICENSE ðŸ˜’');
      }
    }).mount('#app');
  </script>
</body>
</html>
